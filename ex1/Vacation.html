<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoonShuttle</title>
    <link rel="stylesheet" href="Vacation.css">
    </head>
<body>

<header>
    <img class="logo" src="images/moon-shuttle-logo.png">
    <!--<span class="site_name">MoonShuttle</span>-->
    <span class="catchphrase">The ONLY trusted shuttle service to the moon!</span>
</header>

<nav>
    <ul>
        <li><a href="#">Prices</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
</nav>

<aside class="left_aside"></aside>

<div class="right_aside">
    <aside class="top_right_aside">
        <span class="ad_call_to_action">Join us!</span>
    </aside>
    <aside class="bottom_right_aside">
        <span class="testimonials_title">Testimonials:</span>
        <br>
        <span class="testimonials_text">"Absolutely, without a doubt, the BEST moon shuttle service I've ever been on!"</span>
    </aside>
</div>
<main>
    <section class="section_search">
        <form>
            <div class="moon_side_section">
                <label class="moon_side_label">Side of the moon to land on</label>
                <select required class="moon_side_select" title="side_of_the_moon">
                    <option value="north">North side of the moon</option>
                    <option value="south">South side of the moon</option>
                    <option value="east">East side of the moon</option>
                    <option value="west">West side of the moon</option>
                </select>
            </div>
            <div class="travel_dates_section">
                <div class="departing_section">
                    <label for="departing_date" class="departing_label">Departing</label>
                    <input required class="departing_select" type="date" id="departing_date" >
                </div>
                <div class="returning_section">
                    <label for="returning_date" class="returning_label">Returning</label>
                    <input required class="returning_select" type="date" id="returning_date" >
                </div>
            </div>
            <div class="passengers_section">
                <div class="adults_section">
                    <label>Adults (18+)</label>
                    <input required class="adults_select" type="number" min="1" max="6" step="1">
                </div>
                <div class="children_section">
                    <label>Children (0-17)</label>
                    <input class="children_select" type="number" min="0" max="17" step="1" required value="0">
                </div>
            </div>
            <div class="transport_section">
                <label>Transport</label>
                <input type="checkbox" >
            </div>
        </form>
    </section>
    <section class="section_special">

    </section>
</main>
<footer>
    <span class="copyright">&copy; 2018 MoonShuttle Inc.</span>
    <a class="terms_of_service" href="#">Terms of service</a>
    <span></span>
</footer>
</body>
</html>
